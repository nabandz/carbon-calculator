<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор CO2</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="calculator">
        <div class="container">
            <h1 class="calculator__title">Расчет эффекта компенсации углеродного следа</h1>
            <div class="calculator__wrapper">
                <div class="calculator__type">
                    <div class="calculator__subtitle">Вид деревьев</div>
                    <div class="calculator__trees" id="trees-type">
                        <div data-name="pine" class="calculator__choose-item calculator__choose-item_active">С</div>
                        <div data-name="oak" class="calculator__choose-item">Д</div>
                        <div data-name="spruce" class="calculator__choose-item calculator__choose-item_inactive">Е</div>
                        <div data-name="larch" class="calculator__choose-item calculator__choose-item_inactive">Л</div>
                        <div data-name="cedar" class="calculator__choose-item calculator__choose-item_inactive">К</div>
                    </div>
                </div>
                <div class="calculator__geolocation">
                    <div class="calculator__subtitle">Территория</div>
                    <select class="calculator__location" name="location">
                        <option value="good-pine">Национальный парк «Хорошая сосна»</option>
                        <option value="normal-pine">Национальный парк «Нормальная сосна»</option>
                        <option disabled value="normal-oak">Национальный парк «Нормальный дуб»</option>
                    </select>
                </div>
                <div class="calculator__tree">
                    <div class="calculator__subtitle">Количество деревьев</div>
                    <div class="range-slider">
                        <input class="range-slider__value-input" name="range" type="number" min="1" max="16000" value="4000" id="trees-count">
                        <div class="range-slider__wrapper">
                            <input class="range-slider__range" name="range" type="range" min="1" max="16000" value="4000" id="trees-count-range">
                            <div class="range-slider__thumb" id="trees-count-thumb"></div>
                            <div class="range-slider__progress" id="trees-count-progress"></div>
                        </div>
                        <div class="range-slider__points">
                            <div class="range-slider__point">1 шт.</div>
                            <div class="range-slider__point">4 т. шт.</div>
                            <div class="range-slider__point">8 т. шт.</div>
                            <div class="range-slider__point">12 т. шт.</div>
                            <div class="range-slider__point">16 т. шт.</div>
                        </div>
                    </div>
                </div>
                <div class="calculator__period">
                    <div class="calculator__subtitle">Временной период</div>
                    <div class="range-slider">
                        <input class="range-slider__value-input" type="number" min="1" max="100" value="25" id="year-period">
                        <div class="range-slider__wrapper">
                            <input class="range-slider__range" type="range" min="1" max="100" value="25" id="year-period-range">
                            <div class="range-slider__thumb range-slider__thumb_dark-green" id="year-period-thumb"></div>
                            <div class="range-slider__progress range-slider__progress_dark-green" id="year-period-progress"></div>
                        </div>
                        <div class="range-slider__points">
                            <div class="range-slider__point">1 год</div>
                            <div class="range-slider__point">25 лет</div>
                            <div class="range-slider__point">50 лет</div>
                            <div class="range-slider__point">75 лет</div>
                            <div class="range-slider__point">100 лет</div>
                        </div>
                    </div>
                </div>
                <div class="calculator__result">
                    <div class="calculator__subtitle">Компенсация углеродного следа</div>
                    <div class="calculator__content">
                        <button class="calculator__btn">Показать результат</button>
                        <span>__</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
